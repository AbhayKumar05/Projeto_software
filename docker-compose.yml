services:
  #not working - partially 
  frontend:
    build:

      context: ./src
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network

      #not working - at all
  backend: 
    build:
      context: ./
      dockerfile: Dockerfile
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
    ports:
      - "9110:3333"
    networks:
      - app-network
    depends_on:
      - db
    command: ["./wait-for-it.sh", "db:3306", "--", "npm", "start"]

  reverse-proxy:
    image: nginx:latest

    volumes:
    - ./src/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - frontend
      - backend

