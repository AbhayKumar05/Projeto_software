<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .checkout-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
    }

    .checkout-container h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #444;
    }

    .checkout-form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .checkout-form .inputBox {
      flex: 1 1 calc(50% - 10px);
    }

    .checkout-form .inputBox span {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    .checkout-form .inputBox input,
    .checkout-form .inputBox select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    .checkout-form .inputBox input:focus,
    .checkout-form .inputBox select:focus {
      border-color: #007bff;
    }

    .btn-container {
      text-align: center;
      width: 100%;
      margin-top: 20px;
    }

    .btn-container .btn {
      background: #007bff;
      color: #fff;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-container .btn:hover {
      background: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .checkout-form .inputBox {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h3>Finalize Pedido</h3>
    <form action="" method="post" class="checkout-form">
      <div class="inputBox">
        <span>Nome:</span>
        <input type="text" name="name" required placeholder="Digite o seu nome">
      </div>
      <div class="inputBox">
        <span>Telefone:</span>
        <input type="number" name="number" required placeholder="Digite o seu número">
      </div>
      <div class="inputBox">
        <span>Email:</span>
        <input type="email" name="email" required placeholder="Digite o seu email">
      </div>
      <div class="inputBox">
        <span>Método de Pagamento:</span>
        <select name="method">
          <option value="mb way">MB Way</option>
          <option value="credit card">Cartão Crédito/Débito</option>
          <option value="paypal">Paypal</option>
          <option value="multibanco">Multibanco</option>
        </select>
      </div>
      <div class="inputBox">
        <span>Morada (Flat Nº):</span>
        <input type="number" min="0" name="flat" required placeholder="Flat nº">
      </div>
      <div class="inputBox">
        <span>Endereço:</span>
        <input type="text" name="street" required placeholder="Nome da Rua">
      </div>
      <div class="inputBox">
        <span>Cidade:</span>
        <input type="text" name="city" required placeholder="Lisboa">
      </div>
      <div class="inputBox">
        <span>Distrito:</span>
        <input type="text" name="state" required placeholder="Lisboa">
      </div>
      <div class="inputBox">
        <span>País:</span>
        <input type="text" name="country" required placeholder="Portugal">
      </div>
      <div class="inputBox">
        <span>Código Postal:</span>
        <input type="number" min="0" name="pin_code" required placeholder="1234-567">
      </div>
      <div class="btn-container">
        <input type="submit" value="Finalizar Pedido" class="btn" name="order_btn">
      </div>
    </form>
  </div>

</body>
</html>
